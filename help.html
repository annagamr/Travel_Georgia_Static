      <h1 id="question">CONTACT US</h1>




      <form action="mailto:gamreklidzeanna@gmail.com" method="post" enctype="text/plain">

        <fieldset>
          <legend><strong>FILL THE FORM</strong></legend>
          <label for="personname"><strong>Name*:</strong></label><br>
          <input type="text" name="name" id="personname" size="25" maxlength="100" required><br>
          <label for="address"><strong>E-mail*:</strong></label><br>
          <input type="email" name="mail" id="address" size="25" maxlength="100" required><br>

          <strong>Gender</strong>:
          <input type="radio" name="genders" value="Female" id="fem"> <label for="fem">Female</label>
          <input type="radio" name="genders" value="Male" id="man"> <label for="man">Male</label>
          <input type="radio" name="genders" value="Other" id="oth"> <label for="oth">Other</label> <br>

          <label for="message"><strong>Message*</strong>:</label><br>
          <textarea id="message" name="Message" rows="4" cols="40" maxlength="1500" required>  </textarea><br>
          <input type="checkbox" id="newsletter" name="newsletter" value="yes">
          <label for="newsletter"><strong>I want to receive newsletters!</strong></label><br>


          <input type="submit" value="Submit">
          <input type="reset" value="Reset">
        </fieldset>

      </form>
